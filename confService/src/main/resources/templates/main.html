<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/font_eolqem241z66flxr.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all" />
</head>
<body class="childrenBody">
<div class="panel_box row">
    <div class="panel col">
        <a href="javascript:;" data-url="page/user/allUsers.html">
            <div class="panel_icon" style="background-color:#FF5722;">
                <i class="layui-icon" data-icon="&#xe630;">&#xe630;</i>
            </div>
            <div class="panel_word userAll">
                <span th:text="${schemaCount}"></span>
                <cite>元数据</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/user/allUsers.html">
            <div class="panel_icon" style="background-color:#009688;">
                <i class="layui-icon" data-icon="&#xe60a;">&#xe60a;</i>
            </div>
            <div class="panel_word userAll">
                <span th:text="${taskCount}"></span>
                <cite>任务</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/message/message.html">
            <div class="panel_icon" style="background-color:#2F4056;">
                <i class="layui-icon" data-icon="&#xe62a;">&#xe62a;</i>
            </div>
            <div class="panel_word newMessage">
                <span th:text="${batchCount}"></span>
                <cite>批次</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/news/newsList.html">
            <div class="panel_icon" style="background-color:#F7B824;">
                <i class="layui-icon" data-icon="&#xe62c;">&#xe62c;</i>
            </div>
            <div class="panel_word waitNews">
                <span th:text="${runBatchCount}"></span>
                <cite>运行流程</cite>
            </div>
        </a>
    </div>
</div>
<blockquote class="layui-elem-quote">
    <p>本模板基于Layui实现，支持除LayIM外所有的Layui组件。</p>
    <p>
        自定义图标
        <i class="iconfont icon-zhanghu" data-icon="icon-zhanghu"></i>
        <i class="iconfont icon-lock1" data-icon="icon-lock1"></i>
        <i class="iconfont icon-erweima" data-icon="icon-erweima"></i>
        <i class="iconfont icon-xinlangweibo" data-icon="icon-xinlangweibo"></i>
        <i class="iconfont icon-qq" data-icon="icon-qq"></i>
        <i class="iconfont icon-icon" data-icon="icon-icon"></i>
        <i class="iconfont icon-edit" data-icon="icon-edit"></i>
        <i class="iconfont icon-computer" data-icon="icon-computer"></i>
        <i class="iconfont icon-text" data-icon="icon-text"></i>
        <i class="iconfont icon-loginout" data-icon="icon-loginout"></i>
        <i class="iconfont icon-shuaxin1" data-icon="icon-shuaxin1"></i>
        <i class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i>
        <i class="iconfont icon-gonggao" data-icon="icon-gonggao"></i>
        <i class="iconfont icon-wenben" data-icon="icon-wenben"></i>
        <i class="iconfont icon-dengji3" data-icon="icon-dengji3"></i>
        <i class="iconfont icon-dengji1" data-icon="icon-dengji1"></i>
        <i class="iconfont icon-dengji2" data-icon="icon-dengji2"></i>
        <i class="iconfont icon-dengji4" data-icon="icon-dengji4"></i>
        <i class="iconfont icon-dengji5" data-icon="icon-dengji5"></i>
        <i class="iconfont icon-dengji6" data-icon="icon-dengji6"></i>
        <i class="iconfont icon-new1" data-icon="icon-new1"></i>
        <i class="iconfont icon-link" data-icon="icon-link"></i>
        <i class="iconfont icon-lingsheng" data-icon="icon-lingsheng"></i>
        <i class="iconfont icon-star" data-icon="icon-star"></i>
        <i class="iconfont icon-dongtaifensishu" data-icon="icon-dongtaifensishu"></i>
        <i class="iconfont icon-weather" data-icon="icon-weather"></i>
    </p>
    <p>
        Layui图标 http://www.layui.com/doc/element/icon.html
    </p>
</blockquote>
<div class="row">
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">更新日志</blockquote>
        <div class="layui-elem-quote layui-quote-nm">
            <h3># 框架搭建 - 2018-01-01</h3>
            <p>* 基础框架搭建</p>
            <br/>
        </div>
    </div>
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">系统基本参数</blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="150"/>
                <col/>
            </colgroup>
            <tbody>
            <tr>
                <td>Spring版本</td>
                <td class="version"></td>
            </tr>
            <tr>
                <td>Eureka</td>
                <td class="eureka"></td>
            </tr>
            <tr>
                <td>Zuul</td>
                <td class="zuul"></td>
            </tr>
            <tr>
                <td>Zookeeper</td>
                <td class="zookeeper"></td>
            </tr>
            <tr>
                <td>ElasticSearch</td>
                <td class="elasticsearch"></td>
            </tr>
            <tr>
                <td>Services</td>
                <td class="services"></td>
            </tr>
            </tbody>
        </table>
        <blockquote class="layui-elem-quote title">最新批次<i class="iconfont icon-new1"></i></blockquote>
        <table class="layui-table" lay-skin="line">
            <colgroup>
                <col/>
                <col width="110"/>
            </colgroup>
            <tbody class="hot_news"></tbody>
        </table>
    </div>
</div>

<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/main.js}" ></script>
</body>
</html>
